<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Kit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Kit Generator</h1>
        <form id="mediaKitForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="companyDescription">Company Description</label>
                <textarea id="companyDescription" placeholder="Enter a brief company description" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" placeholder="Enter contact name" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" id="contactEmail" placeholder="Enter contact email" required>
            </div>
            <button type="submit">Generate Media Kit</button>
        </form>
        <div id="generatedKit" class="hidden">
            <h2>Generated Media Kit</h2>
            <p><strong>Company Name:</strong> <span id="generatedCompanyName"></span></p>
            <p><strong>Company Description:</strong> <span id="generatedCompanyDescription"></span></p>
            <p><strong>Contact Name:</strong> <span id="generatedContactName"></span></p>
            <p><strong>Contact Email:</strong> <span id="generatedContactEmail"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
